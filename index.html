<!DOCTYPE html>
<html>

<head>
    <title>Your Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div class="container container-fluid">
        
        <h1 id="main-heading">Your Local Weather</h1>
        
        <section id="weather-info">
            <ul>
                <li id="location"></li>
                <li id="weathertype"></li>
                <li id="temperature"></li>
                <li id="humidity"></li>
                <li id="airpressure"></li>
                <li id="windspeed"></li>
            </ul>                 
        </section>
        
        <p id=icon></p>
    
    </div>
    
    <footer>
        This page was created by using <a href="https://openweathermap.org/">Open Weather Map</a>
        </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
